<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/game.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="game-container">
        <div class="rock game-choice">
            <img id="isRock" src="Source/rock.png" alt="Rock" >
            <p>Rock</p>
        </div>
        <div class="paper game-choice">
            <img id="isPaper" src="Source/paper.png" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="scissors game-choice">
            <img id="isScissors" src="Source/scissor.png" alt="Scissors">
            <p>Scissors</p>
        </div>
    </div>
    <div class="alert">
        <p>Alert</p>
    </div>
    <div class="points">
        <h2>Score</h2>
        <div class="score">
            <p id="player-score">Player: 0</p>
            <p id="computer-score">Computer: 0</p>
        </div>
    </div>
 <script src="script/game.js"></script>
</body>  
</html>
